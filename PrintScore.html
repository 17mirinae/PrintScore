<!DOCTYPE html>
<html><body>
<table border="1">
<script>
    function Student(name, korean, math, english, science) {
      this.이름 = name;
      this.국어 = korean;
      this.수학 = math;
      this.영어 = english;
      this.과학 = science;
    }

    Student.prototype.총점 = function() {
        return this.국어 + this.수학 + this.영어 + this.과학;
    }

    Student.prototype.평균 = function() {
        return +(this.총점() / 4).toFixed(1);
    }

  var students = [];
  students.push(new Student('윤인성', 87, 98, 88, 95));
  students.push(new Student('연하진', 92, 98, 96, 98));
  students.push(new Student('구지연', 76, 96, 94, 90));
  students.push(new Student('나선주', 98, 92, 96, 92));
  students.push(new Student('윤아린', 95, 98, 98, 98));
  students.push(new Student('윤명월', 64, 88, 92, 92));
  students.push(new Student('김미화', 82, 86, 98, 88));
  students.push(new Student('김연화', 88, 74, 78, 92));
  students.push(new Student('박아현', 97, 92, 88, 95));
  students.push(new Student('서준서', 45, 52, 72, 78));

  var sumArray = [0, 0, 0, 0, 0, 0];

  // 이름, 국어, 수학, 영어, 과학, 총점, 평균 출력
  document.write("<tr>");
  for(var k in students[0])
    document.write("<th>"+k+"</th>");
  document.write("</tr>");
  // 이름, 국어, 수학, 영어, 과학, 총점, 평균 출력

  // students 한 줄 출력
  for (var i in students) {
    document.write("<tr>");
      document.write("<td>"+students[i].이름+"</td>");
      var j=0
      for(var k in students[i]) {
        if( !isNaN(students[i][k]) ){
   if (j==4)
   j=0;
          sumArray[j] += students[i][k];
          document.write("<td>"+students[i][k]+"</td>");
   j+=1;
         }
      }
    
    sumArray[4] += students[i].총점()
    sumArray[5] = +(sumArray[5] + students[i].평균()).toFixed(1);
    document.write("<td>"+students[i].총점()+"</td><td>"+students[i].평균()+"</td></tr>");
  }
  // students 한 줄 출력
    document.write("<tr>");
    document.write("<td>평균</td>");
  // 과목별 평균 출력
    for(var j in sumArray) {
      document.write("<td>"+(sumArray[j] / students.length).toFixed(1)+"</td>");
     }
    document.write("</tr>");
 console.log(sumArray[5]);
  // 과목별 평균 출력
</script>
</table>
</body> </html>
